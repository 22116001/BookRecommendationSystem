<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color : white
    }
</style>
<body style = "background-color : #656565">
    <nav class="navbar" style="background-color : #edbedc">
        <a class="navbar-brand" ><h1>Book Recommender</h1></a>
        <ul class = "nav navbar-nav" >
            <li><a href="/"> Home </a></li>
            <li><a href="/recommend" > Recommend </a></li>
            <li><a class="text-white"> Contact </a></li>
        </ul>
    </nav>

<div class = "container">
    <div class="row">
        <div class = "col-md-12">
            <h2 class="text-white" style="margin-top:20px">Recommend Books</h2>
            <form action="/recommend_books">
                <input name="user_input" type="text" class="form-control">
                <input type="submit" style="margin-top:20px" class="btn btn-lg btn-warning ">
            </form>
        </div>


         {% if data %}

        {% for i in data %}

        <div class="col-md-3" style="margin-top:20px">
            <div class="card">
                <div class="card-body">
                    <img class = "card-img-top" src ="{{ i[2] }}" >
                    <h3>{{ i[0] }}</h3>
                    <h5>{{ i[1] }}</h5>
                </div>
            </div>
        </div>

        {% endfor %}

        {% endif %}


    </div>
</div>



</body>
</html>
